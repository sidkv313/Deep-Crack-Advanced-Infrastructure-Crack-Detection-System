{% extends "base.html" %}

{% block content %}
<style>
    .supriya{
        width: 300px;
        margin: 5px;
        border:50px; 
        border-radius: 90px; 

        padding: 40px; /* Add padding */
        background-color:cyan; /* Add background color */
      
    }
</style>
<center>
        <form class="supriya" action="{{ url_for('addrec') }}" method="POST">
            <h3>Please Add the New Student Information:</h3>
            Name<br>
            <input type="text" name="nm" /><br>

            Loginid<br>
            <input type="text" name="loginid" /><br>

            email<br>
            <input type="email" name="email" /><br>

            password<br>
            <input type="password" name="password" /><br>

            Address<br>
            <textarea name="add"></textarea><br>

            City<br>
            <input type="text" name="city" /><br>

            Pin Code<br>
            <input type="text" name="zip" /><br>

            <input type="submit" value="Submit" /><br>
        </form>
    </center>
{% endblock %}
